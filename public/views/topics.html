<h1> Create New Topic </h1>

<ul ng-repeat="topics in getTopics()">
      <a id="{{ topics.name }}" ng-href='/topics/{{ topics.id }}/messages'>
      {{ topics.name }}</a><br>
      Posted by: {{ topics.user.username }}
</ul>

<form>
  <input type="text" ng-model="newTopic.name" placeholder="Topic Name">
  <button ng-click="addTopic()">Create Topic</button>
</form>
