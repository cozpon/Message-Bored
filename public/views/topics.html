<h1> Create New Topic </h1>

<ul ng-repeat="topics in getTopics()">
      <a id="{{ topics.name }}" ng-href='/topics/{{ topics.id }}'>
      {{ topics.name }}</a><br>
      101 Messages
</ul>

<form>
  <input type="text" ng-model="newTopic.name" placeholder="Topic Name"><br>
  <button ng-click="addTopic()">Create Topic</button>
</form>
