<!-- TOPIC SINGULAR -->

<h1>{{ singleTopic.name }}</h1>


<ul>
  <ul ng-repeat="messages in messageFromTopic">
    <h2>{{ messages.id }}. {{ messages.body }}</h1>
    Posted by: {{ messages.user.username }}
  </ul>     <!--  .getmessages needs to be get by topic -->
</ul>



<form>
  <textarea type="text" ng-model="newMessage.body" placeholder="Create Comment" cols="30" rows="10"></textarea><br>
  <button ng-click="addMessage()">Add Comment</button>
</form>
