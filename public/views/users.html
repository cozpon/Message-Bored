<!-- USERS PLURAL -->

<div>
  <input type="text" ng-model="userSearch" placeholder="Search">
</div>

<div ng-app="myApp">

  <ul>
    <ul ng-repeat="user in getUsers() | filter:userSearch | orderBy:'id'">
      <a id="{{ user.name }}" ng-href='/users/{{ user.id }}'>{{ user.name }}</a>
    </ul>
  </ul>

  <form>
    <input type="text" ng-model="newUser.name" placeholder="Name">
    <button ng-click="addUser()">Create Username</button>
  </form>

</div>
